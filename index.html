<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuackBoox - Coming Soon</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using the Inter font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* CSS animation for the progress bar's glowing effect */
        @keyframes pulse-glow {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .progress-bar-container {
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            width: 75%; /* Remains at a static 75% */
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 50%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-xl mx-auto text-center p-8 md:p-12 bg-gray-800 rounded-2xl shadow-xl border-t-8 border-yellow-400">
        <!-- Logo/Icon placeholder. Could be replaced with an image later. -->
        <div class="text-4xl sm:text-5xl mb-4">
            <span role="img" aria-label="A cheerful duck emoji">ðŸ¦†</span>

        <!-- Main header with QuackBoox branding -->

        </h1>
        
        <!-- Main message for the user -->
        <p class="text-lg md:text-xl text-gray-200 mb-6">
            We're busy getting our ducks in a row and building something amazing for you!
        </p>

        <!-- Progress bar or visual indicator -->
        <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6 overflow-hidden progress-bar-container">
            <div class="bg-yellow-500 h-2.5 rounded-full progress-bar"></div>
        </div>

            This site is currently under construction. Please visit our Etsy shop directly at the link below to get started!

</body>
